<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video está hospedado no meu proprio servidor.</p>
    <video  width="560"   poster="imagens/thumbernail.png" controls loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
       <!--se tiver outros modelos de videos, do tipo ogg, m4v, webm. colocar todos também igual foi feito assim porém com os nomes do modelo. exemplo:  <source src="midia/meu-video.m4v" type="video/mp4"
       e assim vai <source src="midia/meu-video.webm" type="video/webm e assim continua igual aos outros 
       <source src="midia/meu-video.ogv" type="video/ogg".. quantos mais SOURCE tiver mais compatibilidade ele vai ter para varios usuarios-->
       <p>seu navegador infelizmente não é compartivel com a reprodução deste video</p>
    </video>


    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=HuZ94NuUazkHaqIQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/222207321?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Animation Reel 2016"></iframe>


</body>
</html>
